<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicEQ</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="eqaulizer.js" defer></script>
</head>
<body>

<section id="top">
    <section id="info-lights">
        <span id="track-info"></span>
        <span id="on-time"></span>
        <span id="clock"></span>
    </section>
    <section id="title">
        <span id="title-text"></span>
    </section>
</section>
<section id="middle">
    <section id="CD-tracks">
        <span class="track" id="track1"></span>
        <span class="track" id="track2"></span>
        <span class="track" id="track3"></span>
        <span class="track" id="track4"></span>
        <span class="track" id="track5"></span>
        <span class="track" id="track6"></span>
        <span class="track" id="track7"></span>
        <span class="track" id="track8"></span>
        <span class="track" id="track9"></span>
        <span class="track" id="track10"></span>
        <span class="track" id="track11"></span>
        <span class="track" id="track12"></span>
        <span class="track" id="track13"></span>
        <span class="track" id="track14"></span>
        <span class="track" id="track15"></span>
        <span class="track" id="track16"></span>
    </section>
  <canvas id="visualizer" width="400" height="224"></canvas>
</section>
<section id="bottom">
    <section id="input-buttons">
        <button class="input-button" id="power-button">POWER</button>
        <button class="input-button" id="radio-button">FM/MW/LW</button>
        <button class="input-button" id="aux-button">AUX</button>
        <button class="input-button" id="phono-button">PHONO</button>
        <button class="input-button" id="tape-button">TAPE</button>
        <button class="input-button" id="cd-button">CD</button>
    </section>
    <input type="file" id="audioFile" accept="audio/*">
</section>
</body>
</html>
